<div class="trn-waiting-container">
    <div class="trn-waiting-header">
        <h1 class="trn-waiting-title">Tournament Waiting Arena</h1>
        <p id="trn-status-display" class="trn-status-text">Gathering Warriors...</p>
    </div>

    <div class="trn-players-showcase">
        <h2 class="trn-players-heading">Combatants</h2>
        <ul id="trn-player-roster" class="trn-player-grid">
            <!-- Players will be dynamically added here -->
        </ul>
    </div>

    <div class="trn-action-panel">
        <button id="trn-match-launch" class="trn-launch-button" disabled>
            <span class="trn-button-text">Prepare for Battle</span>
        </button>
        
        <button id="trn-exit-arena" class="trn-secondary-button">
            <span class="trn-button-text">Leave Arena</span>
        </button>
    </div>
</div>
